<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Blog Post Manager</h1>
        <div id="post-container">
            <!-- List of all blog post titles -->
            <div id="post-list">
                <h2>Posts</h2>
                <ul id="posts"></ul> <!-- Not currently used by JS, but available for future use -->
            </div>
            <!-- Details for the selected post -->
            <div id="post-detail">
                <h2>Post Details</h2>
                <div id="post-info"></div> <!-- Not currently used by JS, but available for future use -->
                <!-- Edit and Delete buttons (hidden by default, handled by JS) -->
                <button id="edit-button" class="hidden">Edit</button>
                <button id="delete-button" class="hidden">Delete</button>
            </div>
        </div>
        <!-- Form to add a new blog post -->
        <form id="new-post-form">
            <h2>Add New Post</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required></textarea>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="category">Category:</label>
            <input type="text" id="category" required>
            <button type="submit">Add Post</button>
        </form>
                <!-- Form to edit an existing post (hidden by default) -->
        <form id="edit-post-form" class="hidden">
            <h4>Update Post Details</h4>
            <label for="edit-title">Title:</label>
            <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
            <label for="edit-content">Content:</label>
            <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
            <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
        </form>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
